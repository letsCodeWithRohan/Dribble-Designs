<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurRevolution</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<style>
    @font-face {
        font-family: pp;
        src: url(./fonts/PPMigra-Regular.fb0ee287.woff2);
    }

    @font-face {
        font-family: sharp;
        src: url(./fonts/SharpGrotesk-Bold.164b198a.woff2);
    }

    @font-face {
        font-family: tt;
        src: url(./fonts/TTCommons-Regular.7ec989a7.woff2);
    }
</style>

<body class="bg-[#E7E4E5] h-full w-full" data-scroll-container>
    <div class="home w-full h-screen flex flex-col">
        <header class="w-full h-[100px] px-[3vw] flex items-center justify-between">
            <a href="#" class="font-[tt] uppercase text-md">( Menu )</a>
            <a href="#" class="text-3xl font-bold font-[pp]">OurRevolution</a>
            <a href="#" class="font-[tt] uppercase text-md">( Work* )</a>
        </header>
        <main class="flex-1 flex items-center justify-center w-full flex-col">
            <h1 class="text-[18vh] font-[pp] uppercase leading-[15vh]" data-scroll data-scroll-speed="2">we believe</h1>
            <h1 class="text-[18vh] font-[pp] uppercase leading-[15vh]" data-scroll data-scroll-speed="2">Brands shape the</h1>
            <h1 class="text-[18vh] font-[sharp] uppercase leading-[15vh]" data-scroll data-scroll-speed="2">future</h1>
        </main>
    </div>
    <div class="projects w-full h-[25vh] flex items-center justify-end pe-[3vw] gap-[2vh]">
        <div class="content flex flex-col gap-[2vh] justify-between">
            <div class="line flex items-center justify-between">
                <p class="uppercase">
                    ( selected projects )
                </p>
                <p>( 1  -  4 )</p>
            </div>
            <div class="imgs gap-[2vw] flex items-center">
                <div class="img w-[100px] h-[100px]">
                    <img src="./images/project2.webp" class="w-full h-full cover" alt="">
                </div>
                <div class="img w-[100px] h-[100px]">
                    <img src="./images/project1.webp" class="w-full h-full cover" alt="">
                </div>
                <div class="img w-[100px] h-[100px]">
                    <img src="./images/project3.webp" class="w-full h-full cover" alt="">
                </div>
                <div class="img w-[100px] h-[100px]">
                    <img src="./images/project4.webp" class="w-full h-full cover" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="about h-screen"></div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script>
        const pageContainer = document.querySelector("[data-scroll-container]");

        const scroll = new LocomotiveScroll({
            el: pageContainer,
            smooth: true
        });
    </script>
</body>

</html>
